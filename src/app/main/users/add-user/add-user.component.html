 
<div class="container justify-content-center">
    <p class="data-header">Dodaj użytkownika</p>
    <form [formGroup] = "userForm" > 
        <div class="row form-group">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label>Imię</label><br>
                <input class="form-control" formControlName="name" type="text" placeholder="imię">
                <p class = "alert-danger" *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].dirty && userForm.controls['name'].touched">Podaj imie!</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label>Surname</label><br>
                <input class="form-control" formControlName="surname" type="text"  placeholder="nazwisko">
                <p class = "alert-danger" *ngIf="userForm.controls['surname'].invalid && userForm.controls['surname'].dirty && userForm.controls['surname'].touched">Podaj nazwisko!</p> 
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label>pesel</label><br>
                <input class="form-control" formControlName="pesel" type="text"  placeholder="pesel"> 
                <p class = "alert-danger" *ngIf="userForm.controls['pesel'].invalid && userForm.controls['pesel'].dirty && userForm.controls['pesel'].touched">Podaj pesel!</p>  
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label>Misto</label><br>
                <input class="form-control" formControlName="city" type="text"  placeholder="miasto">
                <p class = "alert-danger" *ngIf="userForm.controls['city'].invalid && userForm.controls['city'].dirty && userForm.controls['city'].touched">Podaj misto!</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label>Ulica</label><br>
                <input class="form-control" formControlName="street" type="text"  placeholder="ulica">
                <p class = "alert-danger" *ngIf="userForm.controls['street'].invalid && userForm.controls['street'].dirty && userForm.controls['street'].touched">Podaj ulicę!</p>   
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label>Telefon</label><br>
                <input class="form-control" formControlName="phone" type="text"  placeholder="telefon"> 
                <p class = "alert-danger" *ngIf="userForm.controls['phone'].invalid && userForm.controls['phone'].dirty && userForm.controls['phone'].touched">Błędny numer telefonu!</p>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label>E-Mail</label><br>
                <input class="form-control" formControlName="email" type="text" placeholder="e-mail">
                <p class = "alert-danger" *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].dirty && userForm.controls['email'].touched">Błędny e-mail!</p>    
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <label>Hasło</label><br>
                <div class="input-group">
                    <input class="form-control" formControlName="password"  [type]="fieldTextType ? 'text' : 'password'" placeholder="hasło"/>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i
                            class="fa"
                            [ngClass]="{
                              'fa-eye-slash': !fieldTextType,
                              'fa-eye': fieldTextType
                            }"
                            (click)="toggleFieldTextType()"
                          ></i>
                        </span>
                    </div>
                </div>
                <p class = "alert-danger" *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].dirty && userForm.controls['password'].touched">Wprowadź odpowiednie hasło!</p>
            </div>


            <div class="col-lg-4 col-md-6 col-sm-12">
                <label>Type</label><br>
                <select class="form-control" formControlName="type"> 
                    <option  *ngFor="let type of typeOfUser" [value] = type >
                        {{ type }}
                    </option> 
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12"><br>
                <button class="btn btn-primary float-right" type="submit" value="Submit" (click)="addUser()"[disabled]="!userForm.valid">Potwierdz</button>
                <button class="btn btn-primary float-right" value="Reset" (click)="reset()">Resetuj</button>
            </div>
        </div>
    </form>  
</div>
