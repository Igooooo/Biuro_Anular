<h2 mat-dialog-title>Wybierz produkt</h2>
<mat-dialog-content>
    <mat-form-field appearance="standard" class="applyFilter">
        <input class="applyFilter" matInput (keyup)="applyFilter($event)" placeholder="Wpisz szukane dane..." #input>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="row form-group">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>ImiÄ™</th>
            <td mat-button [mat-dialog-close]=element  mat-cell *matCellDef="let element"> {{element?.name}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Typ</th>
            <td mat-button  [mat-dialog-close]=element mat-cell *matCellDef="let element" > {{element.type}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="products?.length" [pageSizeOptions]="[5, 10, 15]" aria-label="Select page"></mat-paginator>    
</mat-dialog-actions>
