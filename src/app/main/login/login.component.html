<div class="login">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>
            WItamy w systemie
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Has≈Ço</mat-label>
                    <input matInput formControlName="password" type="password" matInput [type]="hide ? 'password' : 'text'">
                    <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </span>
                </mat-form-field>
                <div class="button">
                    <button mat-raised-button type="reset">Resetuj</button>
                    <button mat-raised-button color="primary" type="submit" value="Submit" (click)="login()"
                    [disabled]="!loginForm.valid">Zaloguj</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
