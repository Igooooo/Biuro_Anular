<div class="main-div" *ngIf = !error>
    <mat-card>
        <mat-card-title>Akcja</mat-card-title>
        <mat-card-actions class="actions-button" >
            <button matbutton class="icon bi bi-bag-plus-fill" [routerLink]="['/products/add']"></button>
            <button matbutton class="icon bi bi-arrow-repeat" (click)="refresh()"></button>
        </mat-card-actions>
    </mat-card>
    <br>
    <mat-card>
        <mat-card-title class="data-header bi bi-search">Szukaj produkt:</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="standard" class="applyFilter">
                <input matInput (keyup)="applyFilter($event)" placeholder="Wpisz szukane dane..." #input>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <br>
    <mat-card>
        <mat-card-title>Produkty</mat-card-title>
        <mat-card-subtitle>Produkty: {{products?.length}}</mat-card-subtitle>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="products ; else noUsersInfo">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Imie</th>
                    <td mat-cell *matCellDef="let element" (click)="goToProductDetails(element)"> {{element?.name}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
                    <td mat-cell *matCellDef="let element" (click)="goToProductDetails(element)"> {{element?.type}} </td>
                </ng-container>
                <ng-container matColumnDef="volume">
                    <th mat-header-cell *matHeaderCellDef>Miejscowość</th>
                    <td mat-cell *matCellDef="let element" (click)="goToProductDetails(element)"> {{element?.volume}} </td>
                </ng-container>
                <ng-container matColumnDef="provider">
                    <th mat-header-cell *matHeaderCellDef>Ulica i mieszkanie</th>
                    <td mat-cell *matCellDef="let element" (click)="goToProductDetails(element)"> {{element?.provider}} </td>
                </ng-container>
                <ng-container matColumnDef="other">
                    <th mat-header-cell *matHeaderCellDef>Numer telefonu</th>
                    <td mat-cell *matCellDef="let element" (click)="goToProductDetails(element)"> {{element?.other}} </td>
                </ng-container>
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef>Usuń</th>
                    <td mat-cell *matCellDef="let element" class="icon bi bi-bag-dash" (click)="openDialog(element, $event)"></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="products?.length" [pageSizeOptions]="[5, 10, 15]" aria-label="Select page"></mat-paginator>
        </mat-card-content>
        <ng-template #noUsersInfo>
            <div class="no-cars-info">
                <p>Brak użytkowników</p>
            </div>
         </ng-template>
    </mat-card>
</div>
<div class="container justify-content-center" *ngIf = error>
    Zaloguj się!
</div>
